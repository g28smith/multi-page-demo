<html lang="en-ca">
  <head>
    <!--Medieval header font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <!-- Nav font -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">

    <title>Multi-Page Demo</title>
        <style>
      body {
        background-color: yellow;
        font-size: 16px;
        margin: 0 auto;
        width:400px;
      }

      h1 {
        font-family: "Uncial Antiqua", system-ui;
        font-weight: 800;
        font-style: normal;
        font-size: 3.5em;
        width: 400px;
        line-height: 1.3;
      }

      nav {
        width: 100%;
        margin: 0 auto;
        padding: 0;
      }
      
      ul {
        list-style: none;
        font-family: "Libre Caslon Display", serif;
        font-weight: 200;
        font-style: normal;
        font-size: 1.375em;
        text-transform: uppercase;
        margin-left: 0;
        padding-left:0;
      }

      li {
        display: inline-block;
        margin-right: 15px;
        
      }
      
      li:last-child {
        margin-right: 0;
      }
      
      ul li a {
        color: black;
        text-decoration: none;
      }
      
      ul li a:hover {
        text-decoration: underline;
      }
      
      
    </style>

  </head>

    <nav>
